<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: lightgrey;
      position: relative;
      width: 400px;
      height: 200px;
      .dots {
        position: absolute;
        bottom: -15px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 8px;
        .dot {
          width: 10px;
          height: 10px;
          background: lightgrey;
          border-radius: 50%;

          &.selected {
            background: black;
          }
        }
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="img">1</div>
    <div class="img">2</div>
    <div class="img">3</div>
    <div class="img">4</div>
    <div class="img">5</div>
    <div class="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot selected"></div>
    </div>
  </div>
</body>

</html>
